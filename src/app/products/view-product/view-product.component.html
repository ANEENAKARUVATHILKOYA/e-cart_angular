<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{productData.productImage}}" alt="..." /></div>
            <div class="col-md-6">
                <div  style="color: rgb(213, 70, 118);"    class="small mb-1">{{productData.vendorName}}</div>
                <h1  style="color: rgb(213, 66, 115);" >{{productData.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through"></span>
                    <span>RS {{productData.price}}/-</span>
                </div>
                <div class="small-mb-3" style="color: rgb(213, 66, 115);">rating: {{productData.rating}}</div>
                <div class="small-mb-3" style="color: rgb(213, 66, 115);">review: {{productData.review}}</div>
                <div  class="small-mb-1">{{productData.isAvailable}} </div>

                <p class="fw-bold"  style="color: rgb(213, 70, 118);">{{productData.description}}</p>

                <div class="d-flex">
                    <a href="products/edit_product/{{productData.id}}">
                    <button class="btn btn-outline-secondary" type="button">
                        <i  style="color: rgb(197, 84, 121);"  class="bi-cart-fill me-1"></i>
                         Edit
                    </button>
                    </a>

                    <a href="products/delete_product/{{productData.id}}">
                    <button class="btn btn-outline-secondary  ms-2" type="button">
                        <i  style="color: rgb(217, 40, 40);"  class="bi-cart-fill me-1"></i>
                        Delete
                    </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
